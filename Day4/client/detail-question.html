    <div class="container">
      <h1 class="text-center mt-5" id="contentQuestion">Hello anh em</h1>
      <h3 class="text-center mt-5"><span id="totalVote">0</span> vote</h3>

      <div class="progress" style="height: 30px">
        <div
          class="progress-bar no-answer bg-danger progress-bar-striped progress-bar-animated no-answer"
          role="progressbar"
          style="width: 40%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div>
            <span id="percentNo">0</span>% <i class="fas fa-thumbs-down"></i>
          </div>
        </div>
        <div
          class="progress-bar progress-bar-striped progress-bar-animated yes-answer"
          role="progressbar"
          style="width: 60%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div>
            <span id="percentYes">0</span>% <i class="fas fa-thumbs-up"></i>
          </div>
        </div>
      </div>
