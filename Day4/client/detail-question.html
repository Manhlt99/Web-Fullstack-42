<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Question</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/detail-question.css">
    <script src="https://kit.fontawesome.com/d22d9dd2e6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="question" id="contentQuestion">Hello anh em</h1>
        <h3 class="total-vote"><span id="totalVote">0</span> vote</h3>
        <div class="result-vote">
            <div class="no-answer"><span id="percentNo">0</span>% <i class="fas fa-thumbs-down"></i></div>
            <div class="yes-answer"><span id="percentYes">0</span>% <i class="fas fa-thumbs-up"></i></div>
        </div>
        <div class="random-btn btn-submit">Xem câu hỏi khác</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/detail-question.js"></script>
</body>

</html>
