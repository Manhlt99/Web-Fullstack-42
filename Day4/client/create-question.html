<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/create-question.css">
</head>

<body>
    <div class="container">
        <h2>Hãy hỏi cộng đồng một câu hỏi Đúng/Sai hoặc Có/Không</h2>
        <form action="" id="form">
            <textarea name="" id="" rows="5" maxlength="200" class="formQuestion"></textarea>
            <p class="count-text">Còn <span id="rest">200</span>/200 ký tự</p>
            <input type="submit" value="Gửi" class="btn-submit">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/create-question.js"></script>
</body>

</html>
